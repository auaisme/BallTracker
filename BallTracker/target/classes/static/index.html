<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ball Monitor</title>
    <link rel="stylesheet" href="/css/main.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <form class="loginForm" id="loginForm">
        <nav class="navbar sticky-top navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <div style="display: flex; flex-direction: row; align-items: center; justify-items: center">
                    <label for="usernameInput" class="form-label" style="margin-right: 5%">Username</label>
                    <input type="text" class="form-control" id="usernameInput" placeholder="Username">
                </div>
                <div id="ballFormParent" class="hidden" style="display: flex; flex-direction: row;">
                    <div style="display: flex; flex-direction: row; align-items: center; justify-items: center">
                        <label for="ballXInput" class="form-label" style="margin-right: 5%">X</label>
                        <input type="text" class="form-control" id="ballXInput" placeholder="0">
                    </div>
                    <div style="display: flex; flex-direction: row; align-items: center; justify-items: center">
                        <label for="ballYInput" class="form-label" style="margin-right: 5%">Y</label>
                        <input type="text" class="form-control" id="ballYInput" placeholder="0">
                    </div>
                    <div style="display: flex; flex-direction: row; align-items: center; justify-items: center">
                        <label for="ballZInput" class="form-label" style="margin-right: 5%">Z</label>
                        <input type="text" class="form-control" id="ballZInput" placeholder="0">
                    </div>
                </div>
                <div id="ballLocationSendButtonParent" class="hidden">
                    <button type="button" class="btn btn-outline-success" id="ballLocationSendButton">Update Location</button>
                </div>
                <div>
                    <button type="button" class="btn btn-outline-secondary" id="registerButton">Register</button>
                    <button type="submit" class="btn btn-outline-primary" id="connectButton">Connect</button>
                    <button type="button" class="btn btn-outline-danger hidden" id="disconnectButton">Dis-Connect</button>
                </div>
            </div>
        </nav>
    </form>

    <div id="graph" class="hidden"></div>

    <!--  THREE JS  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- CUSTOM   -->
    <script src="/js/main.js"/>
    <!--  BOOTSTRAP  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js" integrity="sha512-ykZ1QQr0Jy/4ZkvKuqWn4iF3lqPZyij9iRv6sGqLRdTPkY69YX6+7wvVGmsdBbiIfN/8OdsI7HABjvEok6ZopQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!--  SOCKET JS  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.min.js" integrity="sha512-1QvjE7BtotQjkq8PxLeF6P46gEpBRXuskzIVgjFpekzFVF4yjRgrQvTG1MTOJ3yQgvTteKAcO7DSZI92+u/yZw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!--  STOMP  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js" integrity="sha512-iKDtgDyTHjAitUDdLljGhenhPwrbBfqTKWO1mkhSFH3A7blITC9MhYon6SjnMhp4o0rADGw9yAC6EW4t5a4K3g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
