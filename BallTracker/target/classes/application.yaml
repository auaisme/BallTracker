spring:
  application:
    name: BallTracker
  datasource:
    url: jdbc:mysql://localhost:3306/balltrackingdb
    username: root
    password: admin
  jpa:
    show-sql: true
    generate-ddl: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
